<header class="site-header">
  <div class="home-intro">
    <div class="parallax">
      <div class="parallax-block block-1">
        <div class="parallax-layer back">
          <p class="background"></p>
        </div>
        <div class="parallax-layer base">
          <div class="foreground">
            <section class="site-banner">

              <div class="banner">

                <h1>{{ site.title }}</h1>

                <h5>Building Stuff.</h5>
                <h5>Sets us apart from other primates,</h5>
                <h5>politicians and such.</h5>
              </div>

              <div class="row">
                <div class="contacts">
                  <div class="column small-8 medium-4 large-3">
                    <section class="photo"></section>
                    <section class="photo"></section>
                  </div>

                  <div class="column small-4 medium-8 large-9">


                    <section class="social-logos" xmlns="http://www.w3.org/2000/svg">
                      <a class="webicon github large" href="https://github.com/{{ site.github_username }}" target="_blank">Github</a>
                      <a class="webicon bitbucket large"
                         href="https://bitbucket.com/{{ site.bitbucket_username }}" target="_blank">Bitbucket</a>
                      <a class="webicon twitter large" href="https://twitter.com/{{ site.twitter_username }}"
                         target="_blank">Twitter</a>
                      <a class="webicon linkedin large"
                         href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank">LinkedIn</a>
                      <a class="webicon mail large" href="mailto:{{ site.email }}">Mail</a>
                    </section>

                  </div>
                </div>
              </div>

            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</header>
